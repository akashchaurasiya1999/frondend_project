<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate MeðŸ§®ðŸ§®</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
  </head>
  <body>
    <h1 class="text-center">Welcome to Calculate Me!</h1>

    <div class="outer-container">
      <div class="container">
        <div class="row">
          <input type="text" />
        </div>

        <div class="row bottom-margin">
          <button class="button sky-blue-bgnd white-t-c button-22-w">AC</button>
          <button class="button sky-blue-bgnd white-t-c button-22-w">+/-</button>
          <button class="button sky-blue-bgnd white-t-c button-22-w">%</button>
          <button class="button dark-blue-bgnd white-t-c button-22-w">/</button>
        </div>

        <div class="row bottom-margin">
          <button class="button gray-bgnd button-22-w">7</button>
          <button class="button gray-bgnd button-22-w">8</button>
          <button class="button gray-bgnd button-22-w">9</button>
          <button class="button dark-blue-bgnd white-t-c button-22-w">X</button>
        </div>

        <div class="row bottom-margin">
          <button class="button gray-bgnd button-22-w">4</button>
          <button class="button gray-bgnd button-22-w">5</button>
          <button class="button gray-bgnd button-22-w">6</button>
          <button class="button dark-blue-bgnd white-t-c button-22-w">-</button>
        </div>

        <div class="row bottom-margin">
          <button class="button gray-bgnd button-22-w">1</button>
          <button class="button gray-bgnd button-22-w">2</button>
          <button class="button gray-bgnd button-22-w">3</button>
          <button class="button dark-blue-bgnd white-t-c button-22-w">+</button>
        </div>

        <div class="row bottom-margin last-row">
          <button class="button gray-bgnd button-44-w">0</button>
          <button class="button gray-bgnd button-22-w">.</button>
          <button class="button dark-blue-bgnd white-t-c button-22-w">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
